<!DOCTYPE html>
<html
    lang="en" 
    th:fragment="parent(content, title, script)"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/ff418b999d.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-200">
    <!-- Navbar Section -->
     <div th:if="${loggedInUser}">
        <section th:replace="~{user/user_navbar :: user-navbar}"></section>
     </div>
     <div th:unless="${loggedInUser}">
        <section th:replace="~{navbar :: navbar}"></section>
     </div>

    <!-- Content Section -->
    <section th:replace="${content}"></section>

    <script th:src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
