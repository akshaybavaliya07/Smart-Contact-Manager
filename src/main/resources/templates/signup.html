<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{ base:: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>SignUp</title>
</head>

<body>
    <div id="content" class="mt-[8%] grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <div
            class="border-t-8 border-blue-500 col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 block max-w-sm p-6 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

            <!-- Title -->
            <h1 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp</h1>
            <p class="mb-4 font-normal text-gray-400 dark:text-gray-400">
                Start managing contacts on cloud ...
            </p>

            <!-- Signup Form -->
            <form th:action="@{'/signup'}" method="post" th:object="${userForm}" enctype="multipart/form-data"
                class="max-w-sm mx-auto" novalidate>

                <!-- Full Name Field -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Full Name
                    </label>
                    <input type="text" id="name" th:field="*{name}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="e.g. John Doe" required />
                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                        class="text-red-600 pt-2 px-1">
                    </p>
                </div>

                <!-- Email Field -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Your email
                    </label>
                    <input type="email" id="email" th:field="*{email}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="e.g. exaple@gmail.com" required />
                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                        class="text-red-600 pt-2 px-1">
                    </p>
                </div>

                <!-- Password Field -->
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Your password
                    </label>
                    <input type="password" id="password" th:field="*{password}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                    <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                        class="text-red-600 pt-2 px-1">
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Signup
                </button>
            </form>
        </div>

        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
    </div>

    <script></script>

</body>

</html>
