                <p class="text-sm mt-2" data-th-text="${loggedInUser.about}"></p>
            </div>

            <div class="p-6 sm:p-8">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4">Contact Information</h2>
                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 p-3 rounded-full">
                            <i class="fa-solid fa-envelope text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-semibold text-gray-500">Email Address</h3>
                            <p class="text-base mt-1" data-th-text="${loggedInUser.email}"></p>
                            <span class="inline-block px-3 py-1 mt-2 text-xs font-semibold text-white rounded-full bg-green-500" data-th-if="${loggedInUser.emailVerified}">Verified</span>
                            <span class="inline-block px-3 py-1 mt-2 text-xs font-semibold text-white rounded-full bg-red-500" data-th-unless="${loggedInUser.emailVerified}">Unverified</span>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 p-3 rounded-full">
                            <i class="fa-solid fa-phone text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-semibold text-gray-500">Phone Number</h3>
                            <p class="text-base mt-1" data-th-text="${loggedInUser.phoneNumber}"></p>
                            <span class="inline-block px-3 py-1 mt-2 text-xs font-semibold text-white rounded-full bg-green-500" data-th-if="${loggedInUser.phoneVerified}">Verified</span>
                            <span class="inline-block px-3 py-1 mt-2 text-xs font-semibold text-white rounded-full bg-red-500" data-th-unless="${loggedInUser.phoneVerified}">Unverified</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 p-3 rounded-full">
                            <i class="fa-solid fa-location-dot text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-semibold text-gray-500">Address</h3>
                            <p class="text-base mt-1" data-th-text="${loggedInUser.address}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 sm:p-8 border-t mt-4 text-center flex justify-center space-x-4">
                <a th:href="@{'/user/profile/edit'}" 
                   class="px-6 py-2 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-500 transition duration-300">
                    Edit Profile
                </a>
                <form th:action="@{'/logout'}" method="POST" class="inline">
                    <button type="submit" 
                            class="px-6 py-2 bg-red-600 text-white rounded-full font-semibold hover:bg-red-500 transition duration-300">
                        Logout Account
                    </button>
                </form>
            </div>

</html>
